# BrandBook Kubernetes Service
apiVersion: v1
kind: Service
metadata:
  name: brandbook-service
  namespace: brandbook
  labels:
    app: brandbook
spec:
  type: NodePort
  selector:
    app: brandbook
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30080  # Access via localhost:30080

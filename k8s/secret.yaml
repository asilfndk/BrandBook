# BrandBook Kubernetes Secret
# API keys must be base64 encoded
# Example: echo -n "your-api-key" | base64
apiVersion: v1
kind: Secret
metadata:
  name: brandbook-secrets
  namespace: brandbook
type: Opaque
data:
  # Replace with your base64 encoded API keys
  # Run: echo -n "sk-your-openai-key" | base64
  OPENAI_API_KEY: ""
  # Run: echo -n "your-google-key" | base64
  GOOGLE_API_KEY: ""
  # Run: echo -n "sk-ant-your-anthropic-key" | base64
  ANTHROPIC_API_KEY: ""

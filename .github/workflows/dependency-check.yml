# BrandBook Dependency Update Check
# Runs weekly to check for outdated dependencies

name: Dependency Check

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Check for outdated packages
        run: |
          pip install -r requirements.txt
          echo "## Installed Packages" >> $GITHUB_STEP_SUMMARY
          pip list --format=columns >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Outdated Packages" >> $GITHUB_STEP_SUMMARY
          pip list --outdated --format=columns >> $GITHUB_STEP_SUMMARY || echo "All packages up to date!"

      - name: Security audit
        run: |
          echo "## Security Audit" >> $GITHUB_STEP_SUMMARY
          pip-audit -r requirements.txt >> $GITHUB_STEP_SUMMARY || echo "Security issues found - see above"
